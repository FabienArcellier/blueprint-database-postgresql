name: ci

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]

        steps:
            -   uses: actions/checkout@v2

            -   name: install requirements
                run:
                    make install_requirements_dev

            -   name: run automatic tests
                run:
                    make tests
